version: 2

models:
  - name: dim_order_detail
    description: Dimensão que contém detalhes sobre os pedidos, quantidades e preços.
    columns:
      - name: PK_ORDER_DETAIL
        description: Identificador único para cada detalhe de pedido.
      - name: FK_SALES_ORDER
        description: Chave estrangeira que referencia o pedido de venda ao qual este detalhe pertence.
      - name: FK_PRODUCT
        description: Chave estrangeira que referencia o produto associado a este detalhe de pedido.
      - name: ORDER_QTY
        description: Quantidade do produto solicitada no pedido.
      - name: UNIT_PRICE
        description: Preço unitário do produto no momento do pedido.
      - name: DISCOUNT
        description: Valor do desconto aplicado ao produto, caso haja, durante a transação.
      - name: TOTAL_PRICE
        description: Preço total do item, calculado como (ORDER_QTY * UNIT_PRICE).
      - name: MODIFIEDDATE
        description: Data e hora da última modificação.
      - name: TRANSFORMEDDATE
        description: Data e hora em que o registro foi transformado ou carregado para o sistema.
