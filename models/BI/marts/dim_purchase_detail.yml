version: 2


models:
  - name: dim_purchase_detail
    description: Dimensão com dados sobre compras, incluindo informações de produtos e quantidades.
    columns:
      - name: PK_PURCHASE_DETAIL
        description: Identificador único para cada detalhe de compra.
      - name: FK_PURCHASE_ORDER
        description: Chave estrangeira que referencia o pedido de compra associado.
      - name: NAME_PRODUCT
        description: Nome do produto adquirido.
      - name: DUE_DATE_PURCHASE
        description: Data de vencimento para pagamento ou recebimento do produto.
      - name: ORDER_QTY_PURCHASE
        description: Quantidade do produto solicitada no pedido de compra.
      - name: RECEIVED_QTY_PURCHASE
        description: Quantidade do produto efetivamente recebida.
      - name: UNIT_PRICE_PURCHASE
        description: Preço unitário do produto na transação de compra.
      - name: MODIFIEDDATE
        description: Data e hora da última modificação.
      - name: TRANSFORMEDDATE
        description: Data e hora em que o registro foi transformado ou carregado para o sistema.

